<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUserLabel" translate="userManagement.home.createOrEditLabel">
            Criar ou editar um usuario.</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <label translate="global.field.id">Código</label>
                    <input type="text" class="form-control" name="id"
                           ng-model="vm.user.id" disabled>
                </div>
            </div>

            <div class="col-md-10">
                <div class="form-group">
                    <label class="control-label" translate="userManagement.login">Login</label>
                    <input type="text" class="form-control" name="login"
                           ng-model="vm.user.login" ng-required="vm.user.id == null" ng-maxlength="50">

                    <div ng-show="editForm.login.$invalid">
                        <p class="help-block"
                           ng-show="editForm.login.$error.required" translate="entity.validation.required">
                            Campo obrigatório.
                        </p>

                        <p class="help-block"
                           ng-show="editForm.login.$error.maxlength" translate="entity.validation.maxlength"
                           translate-value-max="50">
                            Esse campo não pode ser maior que 50 caracteres.
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label" translate="userManagement.firstName">Primeiro Nome</label>
                    <input type="text" class="form-control" name="firstName"
                           ng-model="vm.user.firstName" ng-maxlength="50">

                    <div ng-show="editForm.firstName.$invalid">
                        <p class="help-block"
                           ng-show="editForm.firstName.$error.maxlength" translate="entity.validation.maxlength"
                           translate-value-max="50">
                            Esse campo não pode ser maior que 50 caracteres.
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label translate="userManagement.lastName">Último Nome</label>
                    <input type="text" class="form-control" name="lastName"
                           ng-model="vm.user.lastName" ng-maxlength="50">

                    <div ng-show="editForm.lastName.$invalid">
                        <p class="help-block"
                           ng-show="editForm.lastName.$error.maxlength" translate="entity.validation.maxlength"
                           translate-value-max="50">
                            Esse campo não pode ser maior que 50 caracteres.
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label" translate="userManagement.email">Email</label>
                    <input type="email" class="form-control" name="email"
                           ng-model="vm.user.email" required ng-maxlength="100">

                    <div ng-show="editForm.email.$invalid">
                        <p class="help-block"
                           ng-show="editForm.email.$error.required" translate="entity.validation.required">
                            Campo obrigatório
                        </p>

                        <p class="help-block"
                           ng-show="editForm.email.$error.maxlength" translate="entity.validation.maxlength"
                           translate-value-max="100">
                            Esse campo não pode ser maior que 100 caracteres.
                        </p>
                        <p class="help-block"
                           ng-show="editForm.email.$error.email" translate="global.messages.validate.email.invalid">
                            E-mail inválido.
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label translate="userManagement.langKey">Idioma</label>
                    <select class="form-control" name="langKey" ng-model="vm.user.langKey"
                            ng-options="language as language for language in vm.languages track by language">
                    </select>
                </div>                
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label translate="userManagement.profiles">Perfis</label>
                    <select class="form-control" multiple name="authority" ng-model="vm.user.authorities"
                            ng-options="authority for authority in vm.authorities">
                    </select>
                </div>                
            </div>
        </div>

        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input ng-disabled="vm.user.id === null" type="checkbox" name="activated" ng-model="vm.user.activated"/>
                    <span class="checkbox__label" translate="userManagement.activated">Ativo</span>
                </label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default ripple" data-dismiss="modal" ng-click="vm.clear()">
            <span translate="entity.action.cancel">Cancelar</span>
        </button>
        <button type="submit" class="btn btn-success ripple ripple-light" ng-disabled="editForm.$invalid || isSaving">
            <span translate="entity.action.save">Salvar</span>
        </button>
    </div>
</form>
