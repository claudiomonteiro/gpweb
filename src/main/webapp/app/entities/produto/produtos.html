<div class="box">
    <div class="box-header with-border">
        <h1 class="box-title" translate="gpwebApp.produto.home.title">Produtos</h1>
    </div><!-- /.box-header -->
    
    <jhi-alert></jhi-alert>
    
    <div class="box-header">
        <div class="row">
            <div class="col-xs-4 col-sm-5">
                <button class="btn btn-success ripple ripple-light" ui-sref="produto.new" >
                    <span translate="gpwebApp.produto.home.createLabel">
                        Adicionar
                    </span>
                </button>
            </div>
            
            <div class="col-xs-8 col-sm-7">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control text-uppercase" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'gpwebApp.produto.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info ripple ripple-light" ng-click="vm.search(vm.searchQuery)">
                                <span class="mdi mdi-magnify"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info ripple ripple-light" ng-click="vm.clear()">
                                <span class="mdi mdi-window-close"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div><!-- /.box-header -->
    
    <div class="box-body">
        <div class="row">
            <div class="col-md-4" ng-repeat="produto in vm.produtos track by produto.id">
                <div class="box-produto">                                                   
                    <div class="box-body-produto">    
                        <div class="row">
                            <div class="col-xs-3">
                                <div class="box-img-produto">
                                    <a ng-if="produto.blImagem" ng-click="vm.openFile(produto.blImagemContentType, produto.blImagem)">
                                        <img class="thumbnail img-responsive" data-ng-src="{{'data:' + produto.blImagemContentType + ';base64,' + produto.blImagem}}"/>
                                    </a>
                                    <div class="thumbnail" ng-hide="produto.blImagem != null">
                                        <img class="thumbnail-produto-catalogo"/>    
                                    </div>                                    
                                </div>
                            </div>
                            
                            <div class="row col-xs-8 col-xs-push-1 no-padding-right">
                                <div class="no-padding-left">
                                    <div>
                                        {{produto.nmProduto}}    
                                    </div>
                                </div>    
                            </div>
                            
                            <div class="row col-xs-8 col-xs-push-1 no-padding-right padding-top-10"> 
                                <div class="col-xs-6 no-padding-left">
                                    <div>
                                        <strong translate="gpwebApp.produto.cdProduto">Código Produto</strong>
                                    </div>
                                    <span>{{produto.cdProduto}}</span>
                                    <span ng-hide="produto.cdProduto != null"> - </span>
                                </div>
                                <div class="col-xs-6 no-padding">
                                    <div>
                                        <strong translate="gpwebApp.produto.cdBarras">Código de Barras</strong>
                                    </div> 
                                    <span>{{produto.cdBarras}}</span>
                                    <span ng-hide="produto.cdBarras != null"> - </span>   
                                </div>
                            </div>
                            
                            <div class="row col-xs-8 col-xs-push-1 no-padding-right padding-top-10">
                                <div class="col-xs-6 no-padding-left">
                                    <div>
                                        <strong translate="gpwebApp.produto.marca">Marca</strong>
                                    </div>
                                    <span>{{produto.marca.nmFabricante}}</span>
                                    <span ng-hide="produto.marca.nmFabricante != null"> - </span>
                                </div>
                                <div class="col-xs-6 no-padding">
                                    <div>
                                        <strong translate="gpwebApp.produto.vlReal">Valor Real</strong>
                                    </div>
                                    <span>{{produto.vlReal}}</span>
                                    <span ng-hide="produto.vlReal != null"> - </span>                             
                                </div>
                            </div>                               
                        </div>
                    </div><!-- /.box-body-produto -->
                                        
                    <div class="box-footer-produto">
                        <div class="row">
                            <div class="col-xs-4">
                                <div class="text-center pull-left">
                                    <div>
                                        <strong translate="gpwebApp.produto.flInativo"> Inativo</strong>
                                    </div>
                                    <div>
                                        <i class="mdi"
                                            ng-class="{'mdi-check text-success': produto.flInativo,
                                            'mdi-close text-danger': !produto.flInativo}">
                                        </i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-8"> 
                                <div class="pull-right">
                                    <button type="submit"
                                            ui-sref="produto-detail({id:produto.id})"
                                            class="btn btn-success btn-sm ripple ripple-light"
                                            data-toggle="tooltip" data-placement="top" title="Visualizar">
                                        <span class="mdi mdi-eye"></span>
                                    </button>
                                    <button type="submit"
                                            ui-sref="produto.edit({id:produto.id})"
                                            class="btn btn-primary btn-sm ripple ripple-light"
                                            data-toggle="tooltip" data-placement="top" title="Editar">
                                        <span class="mdi mdi-pencil"></span>
                                    </button>
                                    <button type="submit"
                                            ui-sref="produto.delete({id:produto.id})"
                                            class="btn btn-danger btn-sm ripple ripple-light"
                                            data-toggle="tooltip" data-placement="top" title="Deletar">
                                        <span class="mdi mdi-delete"></span>
                                    </button>
                                </div>                            
                            </div>    
                        </div>                                                                        
                    </div><!-- /.box-footer-produto -->
                                        
                    <div class="clearfix"></div>                                 
                </div><!-- /.box-produto -->                
            </div><!-- /.col-md-4 -->                        
        </div><!-- /.row -->       
    </div><!-- /.box-body -->

    <!-- paginação -->
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div><!-- /.text-center -->
</div><!-- /.box -->
