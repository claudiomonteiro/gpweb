<div class="box">
    <div class="box-header with-border">
        <h1 class="box-title"><span translate="gpwebApp.unidade.detail.title">Unidade</span> {{vm.unidade.id}}</h1>
        <a class=" btn btn-default btn-print pull-right hidden-xs" href="javascript:window.print();"><i class="mdi mdi-printer mdi-3x"></i></a>
    </div><!-- /.box-header -->
    
    <jhi-alert-error></jhi-alert-error>

    <div class="box-body">   
        <div class="row">                
            <dl class="col-xs-12 col-sm-4">
                <dt><span translate="gpwebApp.unidade.dsUnidade">Nome</span></dt>
                <dd>
                    <span class="text-uppercase">{{vm.unidade.dsUnidade}}</span>
                    <span ng-hide="vm.unidade.dsUnidade != null"> - </span>
                </dd>
                <div class="box-detail-divider"></div>
            </dl>
            
            <dl class="col-xs-12 col-sm-4">
                <dt><span translate="gpwebApp.unidade.sgUnidade">Sigla</span></dt>
                <dd>
                    <span class="text-uppercase">{{vm.unidade.sgUnidade}}</span>
                    <span ng-hide="vm.unidade.sgUnidade != null"> - </span>
                </dd>
                <div class="box-detail-divider"></div>
            </dl>
        </div>
    </div><!-- /.box-body -->

    <div class="box-footer no-border">
        <button type="submit"
                onclick="window.history.back()"
                class="btn btn-info ripple ripple-light">
            <span translate="entity.action.back"> Voltar</span>
        </button>
    </div><!-- /.box-footer -->
</div><!-- /.box -->
