<form name="deleteForm" ng-submit="vm.confirmDelete(vm.filial.id)">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p translate="gpwebApp.filial.delete.question" translate-values="{id: '{{vm.filial.id}}'}">Are you sure you want to delete this Filial?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default ripple" data-dismiss="modal" ng-click="vm.clear()">
            <span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger ripple ripple-light">
            <span translate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
