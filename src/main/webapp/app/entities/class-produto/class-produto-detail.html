<div class="box">
    <div class="box-header with-border">
        <h1 class="box-title"><span translate="gpwebApp.classProduto.detail.title">Classificação do Produto</span> {{vm.classProduto.id}}</h1>
        <a class=" btn btn-default btn-print pull-right hidden-xs" href="javascript:window.print();"><i class="mdi mdi-printer mdi-3x"></i></a>
    </div><!-- /.box-header -->
    
    <jhi-alert></jhi-alert>
    
    <div class="box-body">   
        <div class="row">                
            <dl class="col-xs-12 col-sm-4">
                <dt><span translate="gpwebApp.classProduto.cdClassProduto">Código Classificação</span></dt>
                <dd>
                    <span>{{vm.classProduto.cdClassProduto}}</span>
                    <span ng-hide="vm.classProduto.cdClassProduto != null"> - </span>
                </dd>
                <div class="box-detail-divider"></div>
            </dl>
            
            <dl class="col-xs-12 col-sm-4">
                <dt><span translate="gpwebApp.classProduto.nmClassProduto">Nome</span></dt>
                <dd>
                    <span class="text-uppercase">{{vm.classProduto.nmClassProduto}}</span>
                    <span ng-hide="vm.classProduto.nmClassProduto != null"> - </span>
                </dd>
                <div class="box-detail-divider"></div>
            </dl>
        </div>
    </div><!-- /.box-body -->

    <div class="box-footer no-border">
        <button type="button"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info ripple ripple-light">
            <span translate="entity.action.back"> Voltar</span>
        </button>
        
        <button type="button" ui-sref="class-produto-detail.edit({id:vm.classProduto.id})" class="btn btn-primary ripple ripple-light">
            <span translate="entity.action.edit"> Editar</span>
        </button>
    </div><!-- /.box-footer -->
</div><!-- /.box -->
