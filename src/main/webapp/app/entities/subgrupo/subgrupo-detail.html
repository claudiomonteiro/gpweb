<div class="box">
    <div class="box-header with-border">
        <h1 class="box-title"><span translate="gpwebApp.subgrupo.detail.title">Subgrupo</span> {{vm.subgrupo.id}}</h1>
        <a class="btn btn-default btn-print pull-right hidden-xs" href="javascript:window.print();"><i class="mdi mdi-printer mdi-3x"></i></a>
    </div><!-- /.box-header -->
       
    <jhi-alert></jhi-alert>
        
    <div class="box-body">
        <div class="row">
            <dl class="col-xs-12 col-sm-4">
                <dt><span translate="gpwebApp.subgrupo.nmSubgrupo">Nome</span></dt>
                <dd>
                    <span class="text-uppercase">{{vm.subgrupo.nmSubgrupo}}</span>
                </dd>
                <div class="box-detail-divider"></div>    
            </dl>
            
            <dl class="col-xs-12 col-sm-4">
                <dt><span translate="gpwebApp.subgrupo.vlValor">Valor</span></dt>
                <dd>
                    <span>{{vm.subgrupo.vlValor | currency:'':2}}</span>
                    <span ng-hide="vm.subgrupo.vlValor != null"> - </span>
                </dd>
                <div class="box-detail-divider"></div>    
            </dl>
            
            <dl class="col-xs-12 col-sm-4">
                <dt><span translate="gpwebApp.subgrupo.vlCusto">Custo (%)</span></dt>
                <dd>
                    <span>{{vm.subgrupo.vlCusto | currency:'':2}}</span>
                    <span ng-hide="vm.subgrupo.vlCusto != null"> - </span>
                </dd>
                <div class="box-detail-divider"></div>
            </dl>
        </div>         
    </div><!-- /.box-body -->
    
    <div class="box-footer no-border">
        <button type="button"
                ui-sref="{{ vm.previousState }}"
                class="btn btn-info ripple ripple-light">
            <span translate="entity.action.back"> Voltar</span>
        </button>
        
        <button type="button" ui-sref="subgrupo-detail.edit({id:vm.subgrupo.id})" class="btn btn-primary ripple ripple-light">
            <span translate="entity.action.edit"> Editar</span>
        </button>
    </div><!-- /.box-footer -->
</div><!-- /.box -->
